<script>
function login() {
    const name = nameInput.value;
    const role = roleInput.value;

    if (!name || !role) {
        alert("Uzupe≈Çnij dane");
        return;
    }

    localStorage.setItem("user", JSON.stringify({name, role}));
    showApp(name, role);
}

function showApp(name, role) {
    loginDiv.style.display = "none";
    appDiv.style.display = "flex";

    userName.innerText = name;
    userRole.innerText = role.toUpperCase();

    uczenPanel.style.display = role === "uczen" ? "block" : "none";
    nauczycielPanel.style.display = role === "nauczyciel" ? "block" : "none";
    dyrektorPanel.style.display = role === "dyrektor" ? "block" : "none";
}

function logout() {
    localStorage.removeItem("user");
    location.reload();
}
