<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>E-Dziennik</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f8;
}

/* LOGIN */
#login {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.login-box {
    background: #fff;
    width: 340px;
    padding: 30px;
    border-radius: 6px;
    box-shadow: 0 0 15px rgba(0,0,0,.2);
}
.login-box h2 {
    text-align: center;
}
.login-box input,
.login-box select,
.login-box button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
}
.login-box button {
    background: #1976d2;
    color: #fff;
    border: none;
    cursor: pointer;
}
.login-box button:hover {
    background: #125aa3;
}

/* APP */
#app {
    display: none;
    height: 100vh;
}

/* SIDEBAR */
.sidebar {
    width: 220px;
    background: #1f2a38;
    color: #fff;
    padding: 20px;
}
.sidebar a {
    display: block;
    color: #cfd8dc;
    text-decoration: none;
    margin: 10px 0;
}
.sidebar a:hover {
    color: #fff;
}

/* MAIN */
.main {
    flex: 1;
    padding: 20px;
}
.header {
    background: #fff;
    padding: 15px;
    border-radius: 6px;
    margin-bottom: 20px;
}
.card {
    background: #fff;
    padding: 15px;
    border-radius: 6px;
}
.logout {
    float: right;
    cursor: pointer;
    color: #1976d2;
}
.flex {
    display: flex;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
    <div class="login-box">
        <h2>E-Dziennik</h2>
        <input id="loginName" placeholder="Login / imię">
        <select id="loginRole">
            <option value="">Wybierz rolę</option>
            <option value="uczen">Uczeń</option>
            <option value="nauczyciel">Nauczyciel</option>
            <option value="dyrektor">Dyrektor</option>
        </select>
        <button id="loginBtn">Zaloguj</button>
    </div>
</div>

<!-- APP -->
<div id="app" class="flex">

    <div class="sidebar">
        <h3 id="roleLabel"></h3>
        <a href="#">Dziennik</a>
        <a href="#">Plan lekcji</a>
        <a href="#">Oceny</a>
        <a href="#">Wiadomości</a>
    </div>

    <div class="main">
        <div class="header">
            Witaj, <b id="userLabel"></b>
            <span class="logout" id="logoutBtn">Wyloguj</span>
        </div>

        <div id="uczenPanel" class="card" style="display:none">
            <h3>Oceny ucznia</h3>
            Matematyka: 5<br>
            Polski: 4<br>
            Angielski: 5
        </div>

        <div id="nauczycielPanel" class="card" style="display:none">
            <h3>Panel nauczyciela</h3>
            Klasy: 1A, 2B
        </div>

        <div id="dyrektorPanel" class="card" style="display:none">
            <h3>Panel dyrektora</h3>
            Uczniowie: 420<br>
            Nauczyciele: 38
        </div>
    </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const loginDiv = document.getElementById("login");
    const appDiv = document.getElementById("app");

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    const loginName = document.getElementById("loginName");
    const loginRole = document.getElementById("loginRole");

    const userLabel = document.getElementById("userLabel");
    const roleLabel = document.getElementById("roleLabel");

    const uczenPanel = document.getElementById("uczenPanel");
    const nauczycielPanel = document.getElementById("nauczycielPanel");
    const dyrektorPanel = document.getElementById("dyrektorPanel");

    function showApp(user) {
        loginDiv.style.display = "none";
        appDiv.style.display = "flex";

        userLabel.textContent = user.name;
        roleLabel.textContent = user.role.toUpperCase();

        uczenPanel.style.display = user.role === "uczen" ? "block" : "none";
        nauczycielPanel.style.display = user.role === "nauczyciel" ? "block" : "none";
        dyrektorPanel.style.display = user.role === "dyrektor" ? "block" : "none";
    }

    loginBtn.onclick = () => {
        if (!loginName.value || !loginRole.value) {
            alert("Uzupełnij dane");
            return;
        }

        const user = {
            name: loginName.value,
            role: loginRole.value
        };

        localStorage.setItem("user", JSON.stringify(user));
        showApp(user);
    };

    logoutBtn.onclick = () => {
        localStorage.removeItem("user");
        location.reload();
    };

    const saved = JSON.parse(localStorage.getItem("user"));
    if (saved) showApp(saved);
});
</script>

</body>
</html>
